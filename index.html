<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calc-display"></div>
        <div class="calc-buttons">
            <div class="num-button button" id="1">1</div>
            <div class="num-button button" id="2">2</div>
            <div class="num-button button" id="3">3</div>
            <div class="eval-button button" id="add">+</div>

            <div class="num-button button" id="4">4</div>
            <div class="num-button button" id="5">5</div>
            <div class="num-button button" id="6">6</div>
            <div class="eval-button button" id="subtract">-</div>

            <div class="num-button button" id="7">7</div>
            <div class="num-button button" id="8">8</div>
            <div class="num-button button" id="9">9</div>
            <div class="eval-button button" id="multiply">x</div>

            <div class="button button" id="dot">.</div>
            <div class="num-button button" id="0">0</div>
            <div class="enter-button button" id="enter">=</div>
            <div class="eval-button button" id="divide">/</div>
        </div>
    </div>
</body>

</html>
